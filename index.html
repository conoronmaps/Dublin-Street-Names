        var map = L.map('map', {

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',

            minZoom: 14,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Category_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Namesake</th>\
                        <td>' + (feature.properties['Namesake'] !== null ? autolinker.link(feature.properties['Namesake'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Earliest appearance of name</th>\
                        <td>' + (feature.properties['Name year'] !== null ? autolinker.link(feature.properties['Name year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Category</th>\
                        <td>' + (feature.properties['Category 2'] !== null ? autolinker.link(feature.properties['Category 2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['More info'] !== null ? autolinker.link(feature.properties['More info'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        var layer_Category_1 = new L.geoJson(json_Category_1, {

        var layer_Year_3 = new L.geoJson(json_Year_3, {

        bounds_group.addLayer(layer_Year_3);
        map.addLayer(layer_Year_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Dublin Street Names - map by Conor O\'Neill (@conoron)</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'An interactive map showing the origins of some of Dublin\'s street names.<br /><br />Check out @conoron on Twitter for more maps.<br /><br />Mostly sourced from "Dublin Street Names, Dated and Explained" by CT McCready (available on Google Books). Other sources include @Dublin_Streets on Twitter, and "A Little History of the Future of Dublin" by Frank McDonald.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Year<br /><table><tr><td style="text-align: center;"><img src="legend/Year_3_pre14000.png" /></td><td>pre-1400</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_1400s1.png" /></td><td>1400s</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_1500s2.png" /></td><td>1500s</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_1600s3.png" /></td><td>1600s</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_1700s4.png" /></td><td>1700s</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_17285.png" /></td><td>1728</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_17566.png" /></td><td>1756</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_1800s7.png" /></td><td>1800s</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_1900s8.png" /></td><td>1900s</td></tr><tr><td style="text-align: center;"><img src="legend/Year_3_Unknown9.png" /></td><td>Unknown</td></tr></table>': layer_Year_3,'Man or Woman?<br /><table><tr><td style="text-align: center;"><img src="legend/ManorWoman_2_Female0.png" /></td><td>Female</td></tr><tr><td style="text-align: center;"><img src="legend/ManorWoman_2_Male1.png" /></td><td>Male</td></tr><tr><td style="text-align: center;"><img src="legend/ManorWoman_2_Notnamedafteraperson2.png" /></td><td>Not named after a person</td></tr><tr><td style="text-align: center;"><img src="legend/ManorWoman_2_Unknown3.png" /></td><td>Unknown</td></tr></table>': layer_ManorWoman_2,'Category<br /><table><tr><td style="text-align: center;"><img src="legend/Category_1_IrishPoliticalFigure0.png" /></td><td>Irish Political Figure</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_Royalty1.png" /></td><td>Royalty</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_Nobility2.png" /></td><td>Nobility</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_LordLieutenantofIreland3.png" /></td><td>Lord Lieutenant of Ireland</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_LordMayorofDublin4.png" /></td><td>Lord Mayor of Dublin</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_Politician5.png" /></td><td>Politician</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_PropertyOwnerorDeveloper6.png" /></td><td>Property Owner or Developer</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_Religiousfigure7.png" /></td><td>Religious figure</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_ReligiousInstitution8.png" /></td><td>Religious Institution</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_Physicalcharacteristicsorplace9.png" /></td><td>Physical characteristics or place</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_Otherperson10.png" /></td><td>Other person</td></tr><tr><td style="text-align: center;"><img src="legend/Category_1_Unknown11.png" /></td><td>Unknown</td></tr></table>': layer_Category_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
